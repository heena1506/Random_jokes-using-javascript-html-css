
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>random jokes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
    background: radial-gradient(lightblue 25%, blue);
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 98vh;
}
.content {
    min-width: 80vh;
    justify-content: center;
    text-align: center;
}
    </style>
  </head>
  <body>
    <div class="container">
        <div class="content">
            <div>
                <h1>Random Jokes</h1>
                <span style='font-size:100px;'>&#128514;</span>
            </div>
            <div>
                <p id="setup">So what's a set of predefined steps the government might take to preserve the environment?
                </p>
                <p id="delivery">An Al-Gore-ithm.</p>
            </div>
            <button class="btn btn-warning" onclick="getJoke()">New Joke</button>
        </div>
    </div>
    <script>
        function getJoke() {
    fetch("https://v2.jokeapi.dev/joke/Any?safe-mode")
        .then((res) => {
            return res.json();
        })
        .then((data) => {
            let setupdata = document.getElementById("setup")
            let deliverydata = document.getElementById("delivery")
            if (data.type === "twopart") {
                setupdata.innerHTML = data.setup
                deliverydata.innerHTML = data.delivery
            }
            else {
                setupdata.innerHTML = data.joke
                deliverydata.innerHTML = ""
            }
        })
}
    </script>
  </body>
</html>
